    <h2>Step One: Imput Your Terms and Definitions into the Respective Columns </h2>

    <form id="flashcard-form">
    <fieldset id="flashcard-container" name="flashcard-container">
        <div class="form-element">
          <div class="question-label">
            <label for="term">Question or Term</label>
          </div><textarea id="term" rows="5" cols="30" placeholder="What is the meaning of life?"></textarea>
        </div>
    
        <div class="form-element">
          <div class="answer-label">
            <label for="definition">Answer or Definition</label>
          </div><textarea id="definition" rows="5" cols="30" placeholder="I have no  idea"></textarea>
        </div>
        
        <div id="addFlashcard">
          <button id="addCardBtn" type="button">ADD CARD</button>
        </div>
        <div id="submitBtn">
        <button id="submitBtn" type="submit">Submit</button>
      </div>
        </fieldset>
